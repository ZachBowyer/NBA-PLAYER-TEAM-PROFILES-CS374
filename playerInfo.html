<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="playerInfo.css" rel="stylesheet">
  <link href="tabulator.min.css" rel="stylesheet">
</head>

<body onload = "LoadPlayerInfo()">
  <div id = "Header">
    <div id = "TeamTab" onclick = goToAllPlayersPage()>
      <p>All players</p>
    </div>
    <div id = "PlayerTab" onclick = goToAllTeamsPage()>
      <p>All teams</p>
    </div>
    <div id = "DataTab" onclick = goToDownloadPage()>
      <p>Download Data</p>
    </div>
    <div id = "HomePageTab" onclick = goToHomePage()>
      <p>Home Page</p>
    </div>
  </div>

  <div id = "SearchAndResultsDiv">
    <input type = "text" id = "UserSearch" placeholder = "Please enter a player or team name....">
    <div id = "ResultsDiv"></div>
  </div>

  <div id = "ProfileWrapper">
    <p id = "ProfileName"></p>
    <img id = "ProfilePicture">
    <div id = "tableWrapper">
    <div id="table"></div>
      <select id="Selections" form="carform">
        <option value="Total">Total</option>
        <option value="Per_game">Per game</option>
        <option value="Per_36">Per 36</option>
        <option value="Per_minute">Per minute</option>
      </select>
  </div>
  <div id = "RankingPieChartsParent">
    <div id = "RankingPieChartsDiv1">
    <canvas id="PointsRankChart" width="10" height="10"></canvas>
    <canvas id="AssistRankChart" width="10" height="10"></canvas>
    <canvas id="ReboundRankChart" width="10" height="10"></canvas>
    </div>
    <div id = "RankingPieChartsDiv2">
    <canvas id="StealRankChart" width="10" height="10"></canvas>
    <canvas id="BlockRankChart" width="10" height="10"></canvas>
    <canvas id="TurnoverRankChart" width="10" height="10"></canvas>
    </div>
  </div>
  </div>

  <div id = "ImpactPieChartDiv">
  <canvas id="myChart" width="20" height="20"></canvas>
  </div>
  <div id = "ShotChartParent2">
  <div id = "ShotChartParent">
      <img id = "court" src="http://d2p3bygnnzw9w3.cloudfront.net/req/1/images/bbr/nbahalfcourt.png" alt="nbahalfcourt">
  </div>
  </div>

  <script src = "playerInfo.js"></script>
  <script src = "jquery-3.5.1.js"></script>
  <script src="index.js"></script>
  <script type="text/javascript" src="tabulator.min.js"></script>
  <script src = "Chart.min.js"></script>
</body>

</html>
